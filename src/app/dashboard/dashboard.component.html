<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-warning card-header-icon">
                      <div class="card-icon">
                          <i class="material-icons">content_copy</i>
                      </div>
                      <p class="card-category">Operaciones</p>
                      <h3 class="card-title">{{countList}}
                          <small>SUMAS</small>
                      </h3>
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                          <i class="material-icons text-danger">warning</i>
                          <a href="javascript:void(0)">Get More Space...</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title ">Nueva Operaci√≥n</h4>
                    <p class="card-category"> Agregue los elementos a sumar en cada campo</p>
                </div>
                <div class="card-body">
                    <form (submit)="submit()" [formGroup]="createForm">
                        <div class="form-group">
                            <a class="btn btn-primary" (click)="agregarElemento()">Agregar Valor</a>
                        </div>
                        <div formArrayName="element" *ngFor="let elemento of element.controls; let i = index">
                            <div [formGroupName]="i">
                                <div class="form-group row">
                                    <label class="col-md-1" [attr.for]="'elemento'+i"> Valor </label>
                                    <div class="col-md-3">
                                        <input type="text" [attr.id]="'elemento'+i" class="form-control" formControlName="elemento">
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-danger" (click)="removerElemento(i)">Remover</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-success" [disabled]="createForm.invalid || createForm.value.element.length === 0">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
