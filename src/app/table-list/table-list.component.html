<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Ultimas Operaciones</h4>
                      <p class="card-category"> Listado de las ultimas operaciones</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      valores
                                  </th>
                                  <th>
                                      Total
                                  </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let item of list">
                                      <td>
                                          {{item.id}}
                                      </td>
                                      <td>
                                        {{item.element}}
                                      </td>
                                      <td>
                                        {{item.total}}
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
